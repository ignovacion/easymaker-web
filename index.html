<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EasyMaker — Rastrea y coordina tus repuestos</title>
  <meta name="description" content="EasyMaker integra mantenimiento, compras y bodega para dar visibilidad y trazabilidad de repuestos en la industria." />
  <style>
    :root{
      --bg:#0a0a0c;
      --accent:#27ffd0;
      --accent2:#7affee;
      --txt:#e9edf3;
      --metal:#ccd3db;
      --metal2:#9aa7b6;
      --stroke:#1b2130;
    }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--txt);font-family:sans-serif}

    /* ================= PRELOADER VIDEO ================= */
    .preloader{position:fixed;inset:0;background:#000;display:grid;place-items:center;z-index:9999;overflow:hidden}
    .preloader video{width:100%;height:100%;object-fit:cover}
    .skip{position:absolute;top:14px;right:14px;background:rgba(255,255,255,.1);color:#fff;border:1px solid var(--stroke);padding:.35rem .6rem;border-radius:999px;cursor:pointer;font-size:12px}
    .hint{position:absolute;bottom:20px;left:0;right:0;text-align:center;color:var(--metal2);font-size:12px}

    header{padding:16px 20px;background:#0b0e14;color:#fff;position:sticky;top:0;z-index:5;display:flex;align-items:center}
    .brand{font-weight:800;font-size:18px}
    .brand b{color:var(--accent)}

    .hero{min-height:80vh;display:grid;place-items:center;text-align:center;padding:48px 20px;background:#0d0f15}
    .hero h1{font-size:clamp(28px,4vw,52px);margin-bottom:10px}
    .hero p{color:var(--metal);margin:0 0 22px}
    .cta{background:linear-gradient(90deg,#1efccf,#6ffff0);color:#000;padding:.6rem 1rem;border:0;border-radius:10px;font-weight:700;cursor:pointer}

    .videos{padding:40px 20px;max-width:1100px;margin:0 auto}
    .vgrid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:16px}
    .vcard{background:#0b0f16;border:1px solid var(--stroke);border-radius:16px;overflow:hidden}
    .vcard video{width:100%;height:auto;display:block}
    .vmeta{padding:8px;color:var(--metal);font-size:14px;text-align:center}

    footer{padding:40px 20px;text-align:center;color:var(--metal)}
  </style>
</head>
<body>
  <!-- ================= PRELOADER CON VIDEO DE RECORRIDO ================= -->
  <div class="preloader">
    <button class="skip" id="skipBtn">Saltar</button>
    <video id="preVideo" autoplay muted playsinline>
      <source src="videos/video-portada-easymaker-1.mp4" type="video/mp4" />
    </video>
    <div class="hint">Cargando recorrido…</div>
  </div>

  <header>
    <div class="brand">easy<b>maker</b></div>
  </header>

  <section class="hero">
    <div>
      <h1>Rastrea y coordina tus repuestos</h1>
      <p>Visibilidad de mantenimiento, compras y bodega en un solo lugar.</p>
      <button class="cta" onclick="document.getElementById('videos').scrollIntoView({behavior:'smooth'})">Ver demos</button>
    </div>
  </section>

  <section id="videos" class="videos">
    <h2 style="text-align:center">Demo del producto</h2>
    <div class="vgrid">
      <div class="vcard">
        <video controls preload="metadata" playsinline>
          <source src="videos/video-portada-easymaker-1.mp4" type="video/mp4" />
        </video>
        <div class="vmeta">Planificación y trazabilidad</div>
      </div>
      <div class="vcard">
        <video controls preload="metadata" playsinline>
          <source src="videos/video-portada-easymaker-2.mp4" type="video/mp4" />
        </video>
        <div class="vmeta">Catálogo de repuestos</div>
      </div>
      <div class="vcard">
        <video controls preload="metadata" playsinline>
          <source src="videos/video-portada-easymaker.mp4" type="video/mp4" />
        </video>
        <div class="vmeta">Coordinación integrada</div>
      </div>
    </div>
  </section>

  <footer>
    <h2>¿Hablamos?</h2>
    <p>Escríbenos a <a href="mailto:hola@easymaker.cl" style="color:#b8ffe6">hola@easymaker.cl</a></p>
  </footer>

  <script>
    const preloader = document.querySelector('.preloader');
    const skipBtn = document.getElementById('skipBtn');
    const preVideo = document.getElementById('preVideo');

    // Ocultar al terminar el video o al hacer skip
    preVideo.addEventListener('ended', hidePreloader);
    skipBtn.addEventListener('click', hidePreloader);

    function hidePreloader(){
      preloader.style.transition = 'opacity .6s ease';
      preloader.style.opacity = '0';
      setTimeout(()=> preloader.remove(), 600);
    }

    // Fallback: máximo 12s
    setTimeout(()=>{if(document.body.contains(preloader)) hidePreloader()},12000);
  </script>
</body>
</html>
